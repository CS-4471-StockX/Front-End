<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<body>
    <div class="content" role="main">
        <div class="container-fluid">
            <div class="row header border-bottom">
                <div class="col-8">
                    <span class="results-title">Results</span>
                </div>
                <div class="col">
                    <div class="input-group">
                        <div class="input-group">
                            <input type="search" class="form-control rounded" [(ngModel)]="searchValue" placeholder="Search by keyword" aria-label="Search"
                            aria-describedby="search-addon" />
                            <button type="button" class="btn btn-outline-primary" (click)="getSearchResults()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="section-divider">
            <div class="col-8">
                <div class="results-content">
                    <div class="row">
                        <div class="col6">
                            <div class="header-link" id="resultsList" routerLink="/stock-tracker"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
