<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<body>
    <div class="content" role="main">
        <div class="container-fluid">
            <div class="row header border-bottom">
                <div class="col-8">
                    <span class="stock-symbol">ABC</span>&nbsp;&nbsp;<span class="stock-name">ABC Corp.</span>
                </div>
                <div class="col">
                    <div class="search-bar">
                        <div class="form"> <i class="fa fa-search"></i> <input type="search"
                                class="form-control form-input" placeholder="Search for a stock by symbol or keyword">
                        </div>
                    </div>
                </div>
            </div>
            <hr class="section-divider">
            <div class="row">
                <div class="col-8">
                    <div style="display: block" ng-app>
                        <canvas id="stock-history-chart" mdbChart [chartType]="chartType" [datasets]="chartDatasets"
                            [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions" [legend]="true"
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <span class="durations"><a>1D</a>&nbsp;&nbsp;<a>1W</a>&nbsp;&nbsp;<a>1M</a>&nbsp;&nbsp;<a>1Y</a></span>
                        </div>
                    </div>
                </div>
                <div class="col border-left">
                    <br>
                    <span class="overview-header">
                        OVERVIEW
                    </span>
                    <div class="overview-content">
                        <div class="row">
                            <div class="col-6">
                                <div class="stat-title">OPEN</div>
                                <div class="stat-value">$151.24</div>
                            </div>
                            <div class="col-6">
                                <div class="stat-title">DAY CHANGE</div>
                                <div class="stat-value">+2.82%</div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-6">
                                <div class="stat-title">DAY RANGE</div>
                                <div class="stat-value">151.24 - 163.15</div>
                            </div>
                            <div class="col-6">
                                <div class="stat-title">52 WEEK RANGE</div>
                                <div class="stat-value">127.44 - 180.23</div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-6">
                                <div class="stat-title">YIELD</div>
                                <div class="stat-value">$151.24</div>
                            </div>
                            <div class="col-6">
                                <div class="stat-title">DIVIDEND</div>
                                <div class="stat-value">$0.34</div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-6">
                                <div class="stat-title">P/E RATIO</div>
                                <div class="stat-value">24.91</div>
                            </div>
                            <div class="col-6">
                                <div class="stat-title">MARKET CAP</div>
                                <div class="stat-value">4.3B</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
