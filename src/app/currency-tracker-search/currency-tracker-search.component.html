<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<body>
    <div class="content" role="main">
        <div class="container-fluid">
            <div class="row header border-bottom">
                <div class="col-8">
                    <span class="currency">{{ currency1 }}</span><span class="non-currency"> to </span><span class="currency">{{ currency2 }}</span>
                </div>
                <div class="col">
                    <div class="input-group">
                        <div class="input-group">
                            <input type="search" class="form-control rounded" [(ngModel)]="searchValue" placeholder="Search for currency (eg. EUR:CHF)" aria-label="Search"
                            aria-describedby="search-addon" />
                            <button type="button" class="btn btn-outline-primary" (click)="getSearchResults()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="section-divider">
            <div class="row">
                <div class="col-8">
                    <div style="display: block" ng-app>
                        <canvas id="currency-history-chart" mdbChart [chartType]="chartType" [datasets]="chartDatasets"
                            [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions" [legend]="true"
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <span class="durations">
                                <a [ngStyle]="{'color': weekLinkColour}" (click)="onClickWeek()">1W</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col border-left">
                    <br>
                    <span class="overview-header">
                        OVERVIEW
                    </span>
                    <div class="overview-content">
                        <div class="row">
                            <div class="col-6">
                                <div class="stat-title">FROM</div>
                                <div class="stat-value">{{ currency1 }}</div>
                            </div>
                            <div class="col-6">
                                <div class="stat-title">TO</div>
                                <div class="stat-value">{{ currency2 }}</div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-6">
                                <div class="stat-title">EXCHANGE RATE</div>
                                <div class="stat-value">{{ rate }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
